<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="output">
        <ul>
            <li>Happy Birthday!</li>
            <li>Merry Christmas my love</li>
            <li>A happy Christmas to all the family</li>
            <li>You're all I want for Christmas</li>
            <li>Get well soon</li>
        </ul>
    </div>

    <script>
        var list = document.querySelectorAll('.output ul li');
        var belong = [];
        for (let i = 0 ; i < list.length ; i++ ) {
            if (list[i].textContent.indexOf('Christmas') !== -1) {
                belong.push(list[i].textContent);
            }
        }
        var listitem = document.createElement('li');
        listitem.textContent = belong;
        list.appendChild(listitem)
    </script>
</body>
</html>
