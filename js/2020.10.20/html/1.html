<body>
    <script>
        function removeOne(arr,val) {
            for (let i = 0 ; i < arr.length ; i++) {
                if (arr[i] === val) {
                    arr.splice(i,1)
                    break
                }
            }
            arr.unshift(val);
            return arr
        }


        const str = '8986112021308750220,8986112021308770206,8986112021308770207,8986112021308770212';
        const arr = str.split(',');
        let input = '8986112021308770217';
        if(arr.indexOf(input) < 0) {
            arr.unshift(input)
        }
        else {
            removeOne(arr,input)
        }
        console.log(arr)
    </script>
