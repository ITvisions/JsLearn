<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myData = 'Manchester,London,Liverpool,Birmingham,Leeds,Carlisle';
        let myArray = myData.split(',');
        console.log(myArray)

        let arr = '1,2';
        let change = arr.split(',');
        console.log(change)
        let choices = [];
        for (let i = 0 ; i < change.length ; i++) {
            if (change[i] == '1') {
                let yidong = '移动卡';
                if (choices.indexOf(yidong) < 0) {
                    choices.push(yidong)
                }
            }
            else if (change[i] == '2') {
                let dianxin = '电信卡';
                if (choices.indexOf(dianxin) < 0) {
                    choices.push(dianxin)
                }
            }
            else if (change[i] == '3') {
                let renyi = '任意卡';
                if (choices.indexOf(renyi) < 0) {
                    choices.push(renyi)
                }
            }
        }
        console.log(choices)
        
    </script>
</body>
</html>
