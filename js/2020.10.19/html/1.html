<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function dosomething(){};
    console.log(dosomething.prototype);
    var dosomething = function() {};
    console.log(dosomething.prototype);

    // 添加一些属性到 doSomething 的原型上面
    dosomething.prototype.foo = 'bar';
    console.log(dosomething.prototype)

    var dosomeInstancing = new dosomething();
    dosomeInstancing.prop = 'some value';
    console.log(dosomeInstancing)
    console.log(dosomeInstancing.prop)
    console.log(dosomeInstancing.foo)
    console.log(dosomething.prop);
    console.log(dosomething.foo);
    console.log(dosomething.prototype.prop);
    console.log(dosomething.prototype.foo)

    // 定义一个构造器函数
    function Person(first,last,age,gender,interests) {

    }
    var person1 = new Person('bob','smith',32,'male',['music','skiing'])
    console.log(person1.valueOf())
    console.log(person1.__proto__);
    // console.log(person1._proto_._proto_);

    var person2 = Object.create(person1);
    console.log(person2.__proto__)

    console.log(person1.constructor)
    console.log(person2.constructor)

    var person3 = new person1.constructor('Karen', 'Stephenson', 26, 'female', ['playing drums', 'mountain climbing'])
    // console.log(person3.name.first);
    console.log(person3.age);
    // console.log(person3.bio())

    // Person.prototype.farewell = function() {
    //   alert(this.name.first +  ' has left the building. Bye for now!')
    // }
    // console.log(person1.farewell())

    // 事实上，一种极其常见的对象定义模式是，在构造器（函数体）中定义属性、在 prototype 属性上定义方法
  </script>
</body>
</html>
