<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var slots =[]
        let result = '1,2,3';
        let arr = result.split(',');
        for (let i = 0 ; i < arr.length ; i++) {
            if (arr[i] == '1') {
                let telecom = '电信卡';
                if(slots.indexOf(telecom) < 0) {
                    slots.push(telecom);
                }
            }
            else if (arr[i] == '2') {
                let mobile = '移动卡';
                if(slots.indexOf(mobile) < 0) {
                    slots.push(mobile);
                }
            }
            else if (arr[i] == '3') {
                let randomCard = '任意卡';
                if(slots.indexOf(randomCard) < 0) {
                    slots.push(randomCard);
                }
            }
        }
        console.log(slots)
    </script>
</body>
</html>
